<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSense User Registration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-section {
            flex: 0.7;
            max-width: 400px; 
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .left-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left-section input[type="text"],
        .left-section input[type="password"],
        .left-section input[type="number"],
        .left-section input[type="date"],
        .left-section select {
            width: 100%;
            padding: 10px 0;
            margin: 20px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .left-section input::placeholder {
            color: #888;
        }

        .left-section input:focus,
        .left-section select:focus {
            border-bottom: 2px solid #2C2C2C;
        }

        .left-section button {
            padding: 15px;
            background-color: #293040;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .right-section {
            flex: 1.3; 
            background-color: #2C344A;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px; 
            padding: 40px; 
            box-sizing: border-box; 
        }

        .right-section h1 {
            font-size: 48px;
            margin: 0;
        }

        .right-section p {
            font-size: 20px;
            color: #E64545;
            margin: 5px 0;
        }
        .flash {
            width: 50%;
            padding: 10px;
            margin: 20px 0 10px 0;
            border-radius: 5px;
            font-size: 16px;
            z-index: 10;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .flash.success {
            background-color: #28a745;
            color: white;
        }

        .flash.error {
            background-color: #dc3545;
            color: white;
        }

        .flash.warning {
            background-color: #ffc107;
            color: black;
        }

        .flash-messages {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
            <h1>Register User</h1>
            <form method="POST" action="{{ url_for('main.register') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="text" placeholder="Full Name" name="full_name" required>
                <input type="text" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="date" name="dob" placeholder="DOB" required>
                <input type="text" placeholder="Mobile Number" name="mobile_number" required>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <select name="role" required>
                    <option value="0">Admin</option>
                    <option value="4">Faculty Admin</option>
                    <option value="1">Student</option>
                    <option value="2">Lecturer</option>
                    <option value="3" hidden>Mentor</option>
                </select>
                <button type="submit">Register</button> 
            </form>            
        </div>
        <div class="right-section">
            <h1>EduSense</h1>
            <p>Registration Page</p>
        </div>
    </div>    
</body>
</html>
