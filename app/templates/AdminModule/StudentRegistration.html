<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSense Student Registration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-section {
            flex: 0.7;
            max-width: 400px; 
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .left-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left-section input[type="text"],
        .left-section input[type="password"],
        .left-section input[type="number"],
        .left-section input[type="date"],
        .left-section select,
        .left-section input.username,
        .left-section input.education-status {
            width: 100%;
            padding: 10px 0;
            margin: 10px 0; /* Adjusted margin */
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .left-section input[type="text"][readonly] {
            background-color: #f0f0f0;
            border-bottom: 2px solid #ccc;
        }

        .left-section input::placeholder {
            color: #888;
        }

        .left-section input:focus,
        .left-section select:focus {
            border-bottom: 2px solid #2C2C2C;
        }

        .left-section button {
            padding: 15px;
            background-color: #293040;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px; /* Add margin-top for separation */
        }

        .right-section {
            flex: 1.3;
            background-color: #2C344A;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            padding: 40px;
            box-sizing: border-box;
        }

        .right-section h1 {
            font-size: 48px;
            margin: 0;
        }

        .right-section p {
            font-size: 20px;
            color: #E64545;
            margin: 5px 0;
        }
        .flash {
            width: 50%;
            padding: 10px;
            margin: 20px 0 10px 0;
            border-radius: 5px;
            font-size: 16px;
            z-index: 10;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .flash.success {
            background-color: #28a745;
            color: white;
        }

        .flash.error {
            background-color: #dc3545;
            color: white;
        }

        .flash.warning {
            background-color: #ffc107;
            color: black;
        }

        .flash-messages {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <h1>Register Student</h1>
            <form method="POST" action="/register_student">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="text" name="user_id" value="{{ user_id }}" readonly>
                
                <select name="school" id="school" onchange="updateCourses()" required>
                    <option value="">Select School</option>
                    <option value="SOB">School of Business (SOB)</option>
                    <option value="SCES">School of Computing and Engineering Sciences (SCES)</option>
                </select>
                
                <select name="course" id="course" required disabled>
                    <option value="">Select Course</option>
                </select>
                
                <input type="text" name="admission_number" id="admission_number" value="{{ admission_number }}" readonly placeholder="Admission Number">
                
                <input type="number" id="current_year" name="current_year" value="1" required placeholder="Current Year">

                <input type="month" name="year_intake" placeholder="year_intake" required>

                <select name="international" required placeholder="Select Student Residency">
                    <option value="">Select Student Residency</option>
                    <option value="1">International Student</option>
                    <option value="0">Domestic Student</option>
                </select>

                <select name="academic_status" id="academic" required>
                    <option value="">Select Status</option>
                    <option value="0">Active</option>
                    <option value="1">Inactive</option>
                </select>

                <button type="submit">Register Student</button> 
            </form>
        </div>
        
        <div class="right-section">
            <h1>EduSense</h1>
            <p>Student Registration Page</p>
        </div>
    </div>    

    <script>
        const courses = {
            SOB: [
                { value: 'BBA', text: 'Bachelor of Business Administration (BBA)' },
                { value: 'BCom', text: 'Bachelor of Commerce (BCom)' },
                { value: 'BIB', text: 'Bachelor of International Business (BIB)' },
                { value: 'BSCM', text: 'Bachelor of Supply Chain Management' },
                { value: 'BEnt', text: 'Bachelor of Entrepreneurship' },
                { value: 'BEco', text: 'Bachelor of Economics' },
                { value: 'BAS', text: 'Bachelor of Actuarial Science' }
            ],
            SCES: [
                { value: 'BSC', text: 'Bachelor of Science in Computer Science' },
                { value: 'BBIT', text: 'Bachelor of Business Information Technology (BBIT)' },
                { value: 'BSE', text: 'Bachelor of Science in Software Engineering' },
                { value: 'BSEE', text: 'Bachelor of Science in Electrical and Electronics Engineering' },
                { value: 'BCE', text: 'Bachelor of Science in Civil Engineering' },
                { value: 'BME', text: 'Bachelor of Science in Mechanical Engineering' },
                { value: 'BDSAI', text: 'Bachelor of Science in Data Science and Artificial Intelligence' }
            ]
        };

        function updateCourses() {
            const schoolSelect = document.getElementById('school');
            const courseSelect = document.getElementById('course');
            const selectedSchool = schoolSelect.value;

            courseSelect.innerHTML = '<option value="">Select Course</option>';

            if (selectedSchool) {
                courses[selectedSchool].forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.value;
                    option.textContent = course.text;
                    courseSelect.appendChild(option);
                });
                courseSelect.disabled = false;
            } else {
                courseSelect.disabled = true;
            }
        }
    </script>
</body>
</html>
