<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSense Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/aa11ee7bbf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="icon-container">     
        <form action="{{ url_for('main.logout') }}" method="POST" id="logout-form" style="display: inline;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="button" class="logout-btn" onclick="confirmLogout()">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
            </button>
        </form>
        
        <script>
            function confirmLogout() {
                if (confirm("Are you sure you want to log out?")) {
                    document.getElementById("logout-form").submit();
                }
            }
        </script>        
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>EduSense</h2>
            <p>Admin Navigation Panel</p>
            <ul>
                <li><i class="fa-solid fa-house" style="color: #6F251B;" class = "active"></i>
                    <a href="{{url_for('main.admin_dashboard')}}">Admin Dashboard</a></li>
                <li><i class="fa-regular fa-user" style="color: #6F251B"></i></i>
                    <a href="{{url_for('main.manageusers')}}">Manage User Accounts</a></li>
                <li><i class="fa-solid fa-book" style="color:#6F251B;"></i>
                    <a href="">Manage Course Information</a></li>
                <li><i class="fa-regular fa-bell" style="color:#6F251B;"></i></i>
                    <a href="">View Alerts & Predictions</a></li>
                <li><i class="fa-solid fa-money-bill" style="color:#6F251B;"></i>
                    <a href="">View Pending Fees</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="spaceforbanner">
                <h2>Manage User Activities</h2>
            </div>
                <div class="personal-info">
                    <h2>View Users</h2>
                <div class="profile-info">

                    <div class="button-container">
                        <button class="analytics-btn" onclick="window.location.href='{{ url_for('main.viewstudents')}}'">
                            <i class="fa-solid fa-user-plus"></i> View Students
                        </button>
                        <button class="analytics-btn" onclick="window.location.href='{{url_for('main.viewlecturers')}}'">
                            <i class="fa-solid fa-user-plus"></i> View Lecturers
                        </button>
                        <button class="analytics-btn" onclick="window.location.href=''">
                            <i class="fa-solid fa-user-plus"></i> View Mentors
                        </button>
                        <button class="analytics-btn" onclick="window.location.href=''">
                            <i class="fa-solid fa-user-plus"></i> View Faculty Admins
                        </button>
                    </div>
                    
            </div>
            </section>
            <footer>
                <p>&copy; 2024</p>
            </footer>
        </div>
    </div>
</body>
</html>
