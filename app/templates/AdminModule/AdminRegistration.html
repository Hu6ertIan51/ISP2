<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSense Admin Registration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-section {
            flex: 0.7;
            max-width: 400px; 
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .left-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left-section input[type="text"],
        .left-section input[type="password"],
        .left-section input[type="number"],
        .left-section input[type="date"],
        .left-section select,
        .left-section input.username,
        .left-section input.education-status {
            width: 100%;
            padding: 10px 0;
            margin: 10px 0; /* Adjusted margin */
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .left-section input[type="text"][readonly] {
            background-color: #f0f0f0;
            border-bottom: 2px solid #ccc;
        }

        .left-section input::placeholder {
            color: #888;
        }

        .left-section input:focus,
        .left-section select:focus {
            border-bottom: 2px solid #2C2C2C;
        }

        .left-section button {
            padding: 15px;
            background-color: #293040;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px; /* Add margin-top for separation */
        }

        .right-section {
            flex: 1.3;
            background-color: #2C344A;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            padding: 40px;
            box-sizing: border-box;
        }

        .right-section h1 {
            font-size: 48px;
            margin: 0;
        }

        .right-section p {
            font-size: 20px;
            color: #E64545;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Register Admin</h1>
            <form method="POST" action="/admin_registration">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="text" name="user_id" value="{{ user_id }}" readonly>
                
                <input type="text" name="staff_number" id="staff_number" value="{{ staff_number }}" readonly placeholder="Staff Number">

                <input type="month" name="year_registered" placeholder="year_registration" required>

                <select name="admin_status" id="" required>
                    <option value="">Select Status</option>
                    <option value="0">Active</option>
                    <option value="1">Inactive</option>
                </select>

                <button type="submit">Register Admin</button> 
            </form>
        </div>
        
        <div class="right-section">
            <h1>EduSense</h1>
            <p>Admin Registration Page</p>
        </div>
    </div>    
</body>
</html>
