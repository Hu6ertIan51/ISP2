<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSense Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/aa11ee7bbf.js" crossorigin="anonymous"></script>
    <style>
        /* Button Styles */
    .add-unit-btn {
        display: inline-flex;
        align-items: center;
        background-color: #6F251B;
        color: white;
        border: none;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .add-unit-btn i {
        margin-right: 5px;
    }

    .add-unit-btn:hover {
        background-color: #3E4961;
    }
    </style>
</head>
<body>
    <div class="icon-container">     
        <form action="{{ url_for('main.logout') }}" method="POST" id="logout-form" style="display: inline;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="button" class="logout-btn" onclick="confirmLogout()">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
            </button>
        </form>
        
        <script>
            function confirmLogout() {
                if (confirm("Are you sure you want to log out?")) {
                    document.getElementById("logout-form").submit();
                }
            }
        </script>        
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>EduSense</h2>
            <p>Admin Navigation Panel</p>
            <ul>
                <li><i class="fa-solid fa-house" style="color: #6F251B;" class = "active"></i>
                    <a href="">Admin Dashboard</a></li>
                <li><i class="fa-regular fa-user" style="color: #6F251B"></i></i>
                    <a href="">Manage User Accounts</a></li>
                <li><i class="fa-solid fa-book" style="color:#6F251B;"></i>
                    <a href="">Manage Course Information</a></li>
                <li><i class="fa-regular fa-bell" style="color:#6F251B;"></i></i>
                    <a href="">View Alerts & Predictions</a></li>
                <li><i class="fa-solid fa-money-bill" style="color:#6F251B;"></i>
                    <a href="">View Pending Fees</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="spaceforbanner">
                <h2>Manage Courses</h2>
            </div>
                <div class="personal-info">
                    <h2>Ongoing Units</h2>
                <div class="profile-info">
                    <div class="user-info">
                        <table id="studentTable">
                            <thead>
                                <tr>
                                    <th style="width: 20%;">Unit Name</th>
                                    <th>Unit Code</th>
                                    <th>School</th>
                                    <th>Course</th>
                                    <th>Year Offered</th>
                                    <th>Semester offered</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <form action="" method="POST" style="display:inline;">
                                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                                <button type="submit" class="add-unit-btn" title="Post Unit">
                                                    <i class="fa-solid fa-plus"></i> Unpost Unit
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                    </div> 
            </div>
            </section>
            <footer>
                <p>&copy; 2024</p>
            </footer>
        </div>
    </div>
</body>
</html>
