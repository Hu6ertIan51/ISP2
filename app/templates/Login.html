<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSense Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-section {
            flex: 0.7;
            max-width: 400px; 
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .left-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left-section input[type="text"],
        .left-section input[type="password"] {
            width: 100%;
            padding: 10px 0;
            margin: 20px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .left-section input[type="text"]::placeholder,
        .left-section input[type="password"]::placeholder {
            color: #888;
        }

        .left-section input[type="text"]:focus,
        .left-section input[type="password"]:focus {
            border-bottom: 2px solid #2C2C2C;
        }

        .left-section .forgot-password {
            text-align: right;
            font-size: 14px;
            color: #888;
            margin: 10px 0;
        }

        .left-section .forgot-password a {
            text-decoration: none;
            color: #888;
        }

        .left-section button {
            padding: 15px;
            background-color: #293040;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .right-section {
            flex: 1.3; 
            background-color: #2C344A;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px; 
            padding: 40px; 
            box-sizing: border-box; 
        }

        .right-section h1 {
            font-size: 48px;
            margin: 0;
        }

        .right-section p {
            font-size: 20px;
            color: #E64545;
            margin: 5px 0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                max-width: 100%;
                flex: 1;
            }

            .right-section {
                flex: 1;
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }
        }

        .flash {
            width: 50%;
            padding: 10px;
            margin: 20px 0 10px 0;
            border-radius: 5px;
            font-size: 16px;
            z-index: 10;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .flash.success {
            background-color: #28a745;
            color: white;
        }

        .flash.error {
            background-color: #dc3545;
            color: white;
        }

        .flash.warning {
            background-color: #ffc107;
            color: black;
        }

        .flash-messages {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
             <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
            <h1>Sign In</h1>
            <form action="{{ url_for('main.login_user_view') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="right-section">
            <h1>EduSense</h1>
            <p>Login Page</p>
        </div>
    </div>
</body>
</html>
